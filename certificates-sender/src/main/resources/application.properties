server.port=8083
spring.application.name=certificates-sender

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Exchange e fila de entrada (ms2 ? ms3)
app.rabbitmq.exchange=certificates-output-exchange
app.rabbitmq.queue=certificates.message.queue
app.rabbitmq.routingKey=certificates-message-upload

# Configuração do servidor SMTP
spring.mail.host=
spring.mail.port=
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

