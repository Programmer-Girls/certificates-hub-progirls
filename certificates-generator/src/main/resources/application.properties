server.port=8082
spring.application.name=certificates-generator

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Custom app config
app.rabbitmq.exchange=certificado-exchange
app.rabbitmq.routing-key=certificado-routing

# Routing key usada para enviar mensagem de "certificado gerado"
app.rabbitmq.certificate-routing-key=certificates.queue
